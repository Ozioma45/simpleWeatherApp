<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--THE DIALOG BOX-->
    <dialog class="popup">
      <div class="close-btn Cbtn">&times;</div>
      <div class="form" id="myform">
        <h2>Add the location</h2>
        <div class="form-element">
          <input
            type="text"
            id="title"
            placeholder="Title of the book"
            name="title"
            required />
          <button id="subBtn">Submit</button>
        </div>
      </div>
    </dialog>
    <!--DIALOG ENDS-->
    <div class="container">
      <div class="current-forcast">
        <div class="timeVenue">
          <h2 class="datetime"></h2>
          <p class="date"></p>
          <p class="vCont">
            <img src="img/venue.png" alt="venue icon" class="venue" />
            <span class="cityName"></span>
          </p>
        </div>
        <div class="timeVenue">
          <img id="icon" src="" alt="Weather icon" />
      </div>
      <div class="days-forcast"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
