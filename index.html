<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--THE DIALOG BOX-->
    <dialog class="popup">
      <div class="close-btn Cbtn">&times;</div>
      <div class="form" id="myform">
        <h2>Add the location</h2>
        <div class="form-element">
          <input
            type="text"
            id="location"
            placeholder="Insert Location"
            name="location"
            required />
          <button id="subBtn">Submit</button>
        </div>
      </div>
    </dialog>
    <!--DIALOG ENDS-->
    <div class="container">
      <h1>Weather App</h1>
      <div class="mainCont">
        <div class="current-forcast">
          <div class="timeVenue">
            <h2 class="datetime"></h2>
            <p class="date"></p>
            <p class="vCont">
              <img src="img/venue.png" alt="venue icon" class="venue" />
              <span class="cityName"></span>
            </p>
          </div>
          <div class="timeVenue">
            <img id="icon" src="" alt="Weather icon" />
            <p class="temperature temp"></p>
            <p class="description"></p>
          </div>
        </div>
        <div class="days-forcast">
          <div class="extraInfo">
            <div class="extraInfoCont">
              <p class="extraInfoData">PRECIPITATION</p>
              <p class="extraInfoDataValue precipitation"></p>
            </div>
            <div class="extraInfoCont">
              <p class="extraInfoData">HUMIDITY</p>
              <p class="extraInfoDataValue humidity"></p>
            </div>
            <div class="extraInfoCont">
              <p class="extraInfoData">WIND :</p>
              <p class="extraInfoDataValue wind"></p>
            </div>
          </div>
          <div id="forecast"></div>
          <button id="dialogToggle">
            <img src="img/venue.png" alt="venue icon" class="venue" />
            Change Location
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
